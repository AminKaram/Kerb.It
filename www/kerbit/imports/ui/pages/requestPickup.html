<template name="RequestPickup">
  {{#OnlyConsumer}}
    {{>RequestPickupHelper}}
  {{/OnlyConsumer}}
</template>

<template name="RequestPickupHelper">
<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-6">
        <p class="h1 text-center">Map</p>
        <input id="pac-input" class="controls" type="text" placeholder="Pick up Location">
        <div id="map-container" class="request-pickup">
          {{> map}}
        </div>
      </div>
      <div class="col-md-6">
        <p class="h1 text-center">Address</p>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="description" class="col-md-2 control-label">Description</label>
            <div class="col-md-10">
              <textarea class="form-control" id="description" placeholder="Description" rows=10></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="image" class="col-md-2 control-label">Image</label>
            <div class="col-md-10">
              <input type="file" id="file" accept="images/*">
            </div>
          </div>
          <div class="form-group">
            <label for="sizeRequired" class="col-md-2 control-label">Size Required</label>
            <div class="col-md-10">
              <input type="range" id="sizeRequired" value="6" min="1" max="11">
            </div>
          </div>
          <div class="form-group">
            <label for="bidWindow" class="col-md-2 control-label">Bid Window</label>
            <div class="col-md-10">
              <input type="range" id="bidWindow" value="10140" min="60" max="20160">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</template>
