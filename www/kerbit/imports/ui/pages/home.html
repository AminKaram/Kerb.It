<template name="home">

    <!-- {{> map}} -->
    <div id="top"></div>
    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-md-12">
                    <div class="intro-message">
                        <h1>KERB.IT</h1>
                        <h3>Coming soon</h3>
                        <hr class="intro-divider">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <a href="/register" class="btn btn-default btn-block"><span class="lead"><i class="fa fa-recycle fa-fw"></i> GET STARTED</span></a>

                </div>
            </div>

        </div>

    </div>

            <div class="col-md-7">

                <p class="lead">We are a small group of five students dedicated
                to making garbage disposal more confortable, more environmentally friendly
                and above all, fairer for all parties involved. These days, most London
                councils do not collect non-household waste, causing a massive increase in
                London's flytipping rate. Thus, people have had to resort to private contractors
                to get rid of their garbage.</p>

                small scale construction operations. We hope that our services
                will make London a cleaner and more enjoyable city to live in.
                </p>

            <div class="col-md-7 col-md-push-5">

            </div>

                <img class="featurette-image img-responsive center-block" src="/app_offers_mockup.jpeg" alt="Generic placeholder image">
            </div>
        </div>

      <hr id="feedback" class="featurette-divider">

        <hr class="featurette-divider">
        <!-- /END THE FEATURETTES -->
    </div>
