<template name="MyOffers">
  {{#OnlyDriver}}
    {{>MyOffersHelper}}
  {{/OnlyDriver}}
</template>

<template name="MyOffersHelper">
  <div class="text-center h1"> My Offers </div>
    <div class="container">
      <div class="row">
        {{#each offer in offers}}
          <li>
            {{#each request in requests offer.requestId}}
                Request: {{request.description}} {{offer.price}}
            {{/each}}
          </li>
      {{/each}}
    </div>
  </div>
</template>
