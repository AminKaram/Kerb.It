<body>
  <div class="container">
    <header>
      <h1>KERBIT COMPLETED APP</h1>
	<button class = "deleteAll"> DeleteAll </button>
    </header>
 <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li>{{text}} created at {{createdAt}} <button class="delete">Delete </button> </li>
</template>
