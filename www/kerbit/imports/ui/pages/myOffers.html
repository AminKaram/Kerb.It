<template name="MyOffers">
  <div class="text-center h1"> My Offers </div>
    <div class="container">
      <div class="row">
        {{#each offers}}
          <li>
            {{#each requests requestId}}
              <ul>
                Request: {{title}} {{price}}
              </ul>
            {{/each}}
          </li>
      {{/each}}
    </div>
  </div>
</template>
