<body>
  <div class="container">
    <header>
      <h1>KERBIT COMPLETED APP</h1>
	<button class = "deleteAll"> DeleteAll </button>
    </header>
{{> loginButtons}}

{{#if currentUser}}
 <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>
{{/if}}
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li><strong>{{username}}  </strong>{{text}} <button class="delete">Delete </button> </li>
</template>
