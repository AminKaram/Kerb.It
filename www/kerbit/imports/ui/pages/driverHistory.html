<template name="DriverHistory">
  {{#OnlyDriver}}
    {{>DriverHistoryHelper}}
  {{/OnlyDriver}}
</template>

<template name="DriverHistoryHelper">
  <h2 class="center-align"> My Recent Jobs </h2>
  <br>
    <div class="row">
     <ul class="collapsible popout" data-collapsible="accordion">
       {{#each transactions}}
       <li>
         <div class="collapsible-header active override-padding-left-0">
           <div class="extra-padding-left-15 border-bottom-thin">
           <i class="material-icons">receipt</i>
           {{#with getItem itemId}}
             {{description}}
           {{/with}}
           </div>
           {{> Transaction}}
         </div>
         <div class="collapsible-body">
           {{> TransactionDetails}}
         </div>
       </li>
       {{/each}}
     </ul>
   </div>

</template>
