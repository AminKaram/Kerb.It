<template name="DriverHistory">
  {{#OnlyDriver}}
    {{>DriverHistoryHelper}}
  {{/OnlyDriver}}
</template>

<template name="DriverHistoryHelper">
  <div class="text-center h1"> My Recent Jobs </div>
    <div class="container">
      <div class="row">
        <ul class="list-group">
          {{#each transactions}}
            <li class ="list-group-item">
              {{>Transaction}}
            </li>
          {{/each}}
        </ul>
      </div>
    </div>
</template>
