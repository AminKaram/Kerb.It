<template name="RequestPickup">
  {{#OnlyConsumer}}
    {{>RequestPickupHelper}}
  {{/OnlyConsumer}}
</template>

<template name="RequestPickupHelper">
  <div class="row">
    <div class="col s6">
      <h1 class="center-align" id="mapSection">Map</h1>
      <div class="row">
        <div class="col s8">
          <input id="search" class="controls pac-input" type="text" placeholder="Pick up Location">
        </div>
        <div class="col s3">
          <button id="last-loc" class="controls map-button">Last Request Location</button>
        </div>
      </div>
      <div id="map-container">
        {{> map}}
      </div>
    </div>
    <div class="col s6">
      <h1 class="center-align" id="addressSection">Address</h1>
      <form>
        <div class="input-field">
          <label for="description">Description</label>
          <textarea id="description" name="description" class="materialize-textarea"></textarea>
        </div>
        <div class="file-field input-field">
          <div class="btn">
            <span>Upload image</span>
            <input type="file" id="clientImage" name="clientImage" accept="images/*" multiple>
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
        <p class="range-field">
          <input type="range" id="sizeRequired" name="sizeRequired" min="1" max="10" value="5"/>
          <label for="sizeRequired">Size required</label>
        </p>
        <p class="range-field">
          <input type="range" id="bidWindow" name="bidWindow" min="1" max="20160" value="10080"/>
          <label for="bidWindow">Bid window</label>
        </p>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>
</template>
