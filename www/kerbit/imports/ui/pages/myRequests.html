<template name="MyRequests">
  {{#OnlyConsumer}}
    {{>MyRequestsHelper}}
  {{/OnlyConsumer}}
</template>

<template name="MyRequestsHelper">
  <div class="text-center h1"> My Requests </div>
  <div class="container">
    <div class="row">
      <ul class="list-group">
        {{#each requests}}
        <li class="list-group-item">
          Request: {{description}} <br>
          Created on {{formatDate createdAt}}. <br>
          Pick up {{formatDescription description}} <br>
          at postcode: {{formatPostcode postcode}} <br>
          {{#each offers _id}}
            <ul class="list-group">
              <li class="list-group-item">
                Offer: {{price}} <button class="btn btn-default btn-success accept-offer">Accept Offer</button>
              </li>
            </ul>
          {{/each}}
          <ul class="list-group">
            <li class="list-group-item">
              <button class="btn btn-default btn-danger delete-request">Delete Request</button>
            </li>
          </ul>
        </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
