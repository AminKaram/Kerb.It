<template name="MyRequests">
  <div class="text-center h1"> My Requests </div>
  <div class="container">
    <div class="row">
      <ul class="list-group">
        {{#each request in requests}}
        <li class="list-group-item">
          Request: {{request.description}} <br>
          Created on {{formatDate request.date}}. <br>
          Pick up {{formatDescription request.description}} <br>
          at postcode: {{formatPostcode request.postcode}} <br>
          {{#each offer in offers request._id}}
            <ul class="list-group">
              <li class="list-group-item">
                Offer: {{offer.price}} <button class="btn btn-default btn-success accept-offer">Accept Offer</button>
              </li>
            </ul>
          {{/each}}
          <ul class="list-group">
            <li class="list-group-item">
              <button class="btn btn-default btn-danger delete-request">Delete Request</button>
            </li>
          </ul>
        </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
