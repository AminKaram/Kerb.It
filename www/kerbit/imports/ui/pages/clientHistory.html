<template name="ClientHistory">
  {{#OnlyConsumer}}
    {{>ClientHistoryHelper }}
  {{/OnlyConsumer}}
</template>

<template name="ClientHistoryHelper">
  <h3> Client History goes here ! </h3>
    {{> starsRating id='rating' mutable=true}}
    <button class="btn btn-default" onclick="getRating()">Button</button>

    <script>
        function getRating() {
            var rating = $('#rating').data('userrating');
            Meteor.call('rateDriver', Meteor.userId(), rating);
        }
    </script>
</template>
