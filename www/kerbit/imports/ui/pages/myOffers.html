<template name="MyOffers">
  {{#OnlyDriver}}
    {{>MyOffersHelper}}
  {{/OnlyDriver}}
</template>

<template name="MyOffersHelper">
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s6"><a id="tab1" href="#pending">Pending Offers</a></li>
        <li class="tab col s6"><a id="tab2" class="active" href="#accepted">Accepted Offers</a></li>
      </ul>
    </div>
    <div id="pending" class="col s12">
      <br>
      {{#each pendingOffers}}
        <div class="container">
          <div class="row">
            {{#each requests requestId}}
              <div class="col s6">
                <div class="card">
                  {{#each ItemWithId itemId}}
                    <div class="card-image">
                      {{#each ImageWithIds imageIds}}
                        <img src="{{url store='images'}}" alt="request image"
                             class="responsive-img same-size-image">
                      {{/each}}
                    </div>
                    <div class="card-content">
                      <h5>{{description}}</h5>
                    </div>
                  {{/each}}
                  <div class="card-action">
                    <div class="row" style="margin-top: 50px;">
                      <div class="col s2">
                        <div class="chip">
                          {{../price}}
                          <i class="fa fa-gbp"></i>
                        </div>
                      </div>
                      <div class="col s10">
                        <form>
                          <div class="row">
                            <div class="input-field col s8" style="top: -28px;">
                              <input type="text" name="id" id="id" value="{{../_id}}" hidden>
                              <input type="text" name="price" onfocus="document.getElementById('price').placeholder = 'Â£';">
                              <label for="price">Price</label>
                            </div>
                            <div class="col s4">
                              <button type="submit" class="btn">Update
                                Price</button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            {{/each}}
          </div>
        </div>

      {{/each}}
    </div>
    <div id="accepted" class="col s12">
      <div id="map-container">
        {{> map}}
      </div>
      <br>
      <div class="container">
        <div class="row">
          {{#each transactions}}
            <div class="col s6">
              <div class="card">
                {{#each ItemWithId itemId}}
                  <div class="card-image">
                    {{#each ImageWithIds imageIds}}
                      <img src="{{url store='images'}}" alt="request image"
                           class="responsive-img same-size-image">
                    {{/each}}
                  </div>
                  <div class="card-content">
                    <h5>{{description}}</h5>
                  </div>
                {{/each}}
                <div class="card-action">
                  <div class="row" style="margin-top: 50px;">
                    <div class="col s12">
                      {{#each offerWithOfferId finalOffer}}
                        <h5 class="center-align">
                          Your offer was accepted for {{price}}
                          <i class="fa fa-gbp"></i>
                        </h5>
                      {{/each}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
