<template name="DashLayout">
  <header>
    <div class="row">
      {{>Navbar}}
    </div>
  </header>
  <main>
    <section>
      <div class="row">
        <div class="col s1">
          {{>Sidebar}}
        </div>
        <div class="col s11 offset-s1">
          <div class="container">
            {{>Template.dynamic template=main}}
          </div>
        </div>
      </div>
    </section>
  </main>
</template>
