<template name="DriverHistory">
  {{#OnlyDriver}}
    {{>DriverHistoryHelper}}
  {{/OnlyDriver}}
</template>

<template name="DriverHistoryHelper">
 <h2 class="center-align"> My Recent Jobs </h2>
 <br>
   <div class="row">
     <ul class="collapsible popout" data-collapsible="accordion">
       {{#each transactions}}
       <li>
         <div class="collapsible-header active">
           <i class="material-icons">receipt</i>
           Some relevant summary of the transaction
         </div>
         <div class="collapsible-body">
           {{>Transaction}}
         </div>
       </li>
       {{/each}}
     </ul>
   </div>
</template>
