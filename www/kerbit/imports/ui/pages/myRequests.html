<template name="myRequests">
  <div class="text-center h1"> My Requests </div>
  <div class="container">
    <div class="row">
      {{#each requests}}
        <li>
          Request: {{formatDate date}} - {{formatPostcode postcode}} -
          {{formatDescription description}}
          {{#each offers _id}}
            <ul>
              Offer: {{_id}} <button class='accept-offer'>Accept Offer</button>
            </ul>
          {{/each}}
        </li>
      {{/each}}
    </div>
  </div>
</template>
