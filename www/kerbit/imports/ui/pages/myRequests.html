<template name="myRequests">
  <div class="text-center h1"> My Requests </div>
  <div class="container">
    <div class="row">
      <ul class="list-group">
        {{#each requests}}
        <li class="list-group-item">
          Created on {{formatDate date}}. Pick up "{{formatDescription description}}" at postcode: {{formatPostcode postcode}}
          {{#each offers _id}}
            <ul class="list-group">
                <li class="list-group-item">
                    Offer: {{_id}} <button class="btn btn-default btn-success">Accept Offer</button>
                </li>
            </ul>
          {{/each}}
        </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
