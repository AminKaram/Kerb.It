<template name="ViewUser">
    {{#if Template.subscriptionsReady}}
        {{#if currentUser }}
            {{#if isAUser}}
                {{>ViewUserHelper }}
            {{else}}
                {{>NotFound}}
            {{/if}}
        {{else}}
            <h1 class="text-center text-danger"><i class="fa fa-lock fa-fw"></i> Sorry, you cannot access this page.
            </h1>
            <hr>
            <h3 class="text-center">Please <a href="/login">sign in</a> to proceed.</h3>
        {{/if}}
    {{/if}}
</template>

<template name="ViewUserHelper">
    <div class="container">
        <div class="row">
            <div class="col s10">
                <div class="row">
                    <div class="col s6">
                        {{#with getImage}}
                            <img src="{{this.url store='userImages'}}" alt="" class="img-rounded img-responsive"/>
                        {{/with}}
                    </div>
                    <div class="col s6">
                        <h4>{{getUsername}}</h4>
                        <!--<small><cite title="Driver / Client">Driver / Client
                        </cite></small>-->
                        <p>
                          Full Name: {{getName}} <br/>
                          Telephone Number: {{getPhoneNumber}}<br/>
                          Registered Address: {{getPostcode}}<br/>
                          <div class='row'>
                            <div class='col s2'>
                              Rating: 
                            </div>
                            <div class='col s9 offset-s1'>
                              {{> starsRating rating=getFeedbackScore mutable=false}}
                            </div>
                          </div>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
